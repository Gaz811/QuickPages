<html>
  <head>
    <style>
      /* Use CSS grid to create a 2-column layout */
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      
      /* Use CSS flexbox to center the elements in the first column */
      .welcome {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Use CSS flexbox to align the elements in the second column vertically */
      .projects {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      /* Style the button with a nice background color and rounded corners */
      .btn {
        background-color: #4caf50;
        border-radius: 5px;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="welcome">
        <h1>Welcome to Gareth's GitHub Landing Page</h1>
      </div>
      <div class="projects">
        <h2>Projects</h2>
        <ul>
          <li>Project 1</li>
          <li>Project 2</li>
          <li>Project 3</li>
        </ul>
        <a href="#" class="btn">View More Projects</a>
      </div>
    </div>
  </body>
</html>
